<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 기초, StarCraft</title>
    <link rel="stylesheet" href="StarCraft.css">
</head>
<body>
  <h1 id='hp'>HP : 3</h1>
    <div class='background'>
      <!-- alt는 img태그에 넣는데, 이미지가 손상되면
          alt안에 있는 메세지가 출력-->
      <img id='drone' src='drone.png' alt='drone'>
      <img id='spit' src='spit.png' alt='spit'>
      <img id='bunker' src='bunker.png' alt='bunker'>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src='StarCraft.js'>
    </script>
</body>
</html>
